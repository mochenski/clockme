<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock Me</title>
</head>
<body>
    <div id="main" class="bg">
        <div class="absolute-center noselect">
            <h1>ClockMe</h1>
        </div>
        <div class="center-container">
          
            <div class="card ghost">
                <div id="ghostCard" class="ghostBall"></div>
            </div>
            
            <div class="card">
                
                    <div id="timer" class="card-content">00:00:00</div>
               
                <div class="card-footer">
                    <button id="start" class="card-button">
                        Start
                    </button>
                    <button id="continue" class="card-button none">
                        Continue
                    </button>
                    <button id="reset" class="card-button none">
                        Reset
                    </button>
                </div>
            </div>
        </div> 
    </div>

    <script src="index.js"></script>
</body>
</html>
